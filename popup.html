<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gmail Notes Search</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      width: 400px;
      min-height: 300px;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: #f8f9fa;
    }
    
    .header {
      background: linear-gradient(135deg, #4285f4 0%, #5c9aff 100%);
      color: white;
      padding: 20px;
      text-align: center;
    }
    
    .header h1 {
      font-size: 20px;
      font-weight: 500;
      margin-bottom: 4px;
    }
    
    .header p {
      font-size: 12px;
      opacity: 0.9;
    }
    
    .search-container {
      padding: 16px;
      background: white;
      border-bottom: 1px solid #e0e0e0;
    }
    
    .search-box {
      display: flex;
      gap: 8px;
      margin-bottom: 12px;
    }
    
    #searchInput {
      flex: 1;
      padding: 10px 12px;
      border: 1px solid #dadce0;
      border-radius: 4px;
      font-size: 14px;
    }
    
    #searchInput:focus {
      outline: none;
      border-color: #4285f4;
      box-shadow: 0 0 0 2px rgba(66, 133, 244, 0.1);
    }
    
    #searchBtn {
      padding: 10px 20px;
      background: #4285f4;
      color: white;
      border: none;
      border-radius: 4px;
      font-size: 14px;
      font-weight: 500;
      cursor: pointer;
      transition: background 0.2s;
    }
    
    #searchBtn:hover {
      background: #3367d6;
    }
    
    .filter-tags {
      display: flex;
      flex-wrap: wrap;
      gap: 6px;
    }
    
    .filter-tag {
      padding: 4px 10px;
      background: #e8f0fe;
      color: #1967d2;
      border: 1px solid #d2e3fc;
      border-radius: 16px;
      font-size: 12px;
      cursor: pointer;
      transition: all 0.2s;
    }
    
    .filter-tag:hover {
      background: #d2e3fc;
    }
    
    .filter-tag.active {
      background: #4285f4;
      color: white;
      border-color: #4285f4;
    }
    
    .results {
      max-height: 400px;
      overflow-y: auto;
      padding: 16px;
    }
    
    .result-item {
      background: white;
      border: 1px solid #e0e0e0;
      border-radius: 6px;
      padding: 12px;
      margin-bottom: 12px;
      cursor: pointer;
      transition: all 0.2s;
    }
    
    .result-item:hover {
      border-color: #4285f4;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
    }
    
    .result-note {
      font-size: 14px;
      color: #202124;
      margin-bottom: 8px;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
    }
    
    .result-tags {
      display: flex;
      flex-wrap: wrap;
      gap: 4px;
      margin-bottom: 6px;
    }
    
    .result-tag {
      padding: 2px 8px;
      background: #e8f0fe;
      color: #1967d2;
      border-radius: 12px;
      font-size: 11px;
    }
    
    .result-date {
      font-size: 11px;
      color: #5f6368;
    }
    
    .no-results {
      text-align: center;
      padding: 40px 20px;
      color: #5f6368;
    }
    
    .no-results-icon {
      font-size: 48px;
      margin-bottom: 12px;
    }
    
    .stats {
      padding: 12px 16px;
      background: white;
      border-top: 1px solid #e0e0e0;
      font-size: 12px;
      color: #5f6368;
      text-align: center;
    }
    
    ::-webkit-scrollbar {
      width: 8px;
    }
    
    ::-webkit-scrollbar-track {
      background: #f1f1f1;
    }
    
    ::-webkit-scrollbar-thumb {
      background: #c1c1c1;
      border-radius: 4px;
    }
    
    ::-webkit-scrollbar-thumb:hover {
      background: #a8a8a8;
    }
  </style>
</head>
<body>
  <div class="header">
    <h1>üìù Gmail Notes Search</h1>
    <p>Find your saved notes and tags</p>
  </div>
  
  <div class="search-container">
    <div class="search-box">
      <input type="text" id="searchInput" placeholder="Search notes or tags...">
      <button id="searchBtn">Search</button>
    </div>
    <div class="filter-tags" id="filterTags"></div>
  </div>
  
  <div class="results" id="results">
    <div class="no-results">
      <div class="no-results-icon">üîç</div>
      <p>Search for notes or click on a tag to filter</p>
    </div>
  </div>
  
  <div class="stats" id="stats"></div>
  
  <script src="popup.js"></script>
</body>
</html>
